<html>
<head>
	<title>Osu! Skins by NekoAi</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
</head>
<body class="bg container">
	<!-- Contains the banner seen on mobile devices <= 600px wide -->
	<div id="mobileBanner" class="bannerWrapper">
		<div class="profileMenu">
		   <a href="index.html"><img class="banner" src="images/banner.png" onclick="window.location='index.html';" /></a>
		  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
		  <a href="javascript:void(0);" class="profileBurger" onclick="profileBurger()">
			<img class="profileMenuImg" src="images/profile.png" />
		  </a>
		  <!-- Navigation links (hidden by default) -->
		  <div id="myLinks">
			<div class="socialLinks">
			  <button class="socialBtn" type="button" onclick="openTwitch()">Twitch</button>
			  <button class="socialBtn" type="button" onclick="openYouTube()">Youtube</button>
			  <button class="socialBtn" type="button" onclick="openTwitter()">Twitter</button>
			  <button class="socialBtn" type="button" onclick="openDiscord()">Discord</button>
			</div>
		  </div>
		</div>
	</div>
	
	<div id="desktopBanner" class="bannerWrapper">
	  <img class="banner" src="images/banner.png" />
	</div>
	
	<div class="profile">
		<div class="aboutImg p-3">
			<img src="images/logo.png" />
		</div>
		<div class="mt-3 mb-5 px-4 bio">
			Some sort of bio/description. Short message of sorts. up to you.
		</div>
		<div class="socialLinks">
			<button class="socialBtn" type="button" onclick="openTwitch()">Twitch</button>
			<button class="socialBtn" type="button" onclick="openYouTube()">Youtube</button>
			<button class="socialBtn" type="button" onclick="openTwitter()">Twitter</button>
			<button class="socialBtn" type="button" onclick="openDiscord()">Discord</button>
		</div>
	</div>
	<div class="mainReel">
		<div class="headerRow">
			<div class="category">
				<button class="categoryButton">UPDATES</button>
			</div>
			<div class="category">
				<button class="categoryButton" onclick="myFunction()">GALLERY</button>
			</div>
			<div class="category">
				<button class="categoryButton">COMMISSIONS</button>
			</div>
		</div>
		<div class="buttonDisplay">
			<div id="galleryView" class="galleryView">
				<button class="hoverWaifu"><img class="galleryBtns" src="images/waifu-button.png" /></button>
				<button class="hoverDX"><img class="galleryBtns" src="images/waifu-button.png" /></button>
				<button class="hoverComm"><img class="galleryBtns" src="images/waifu-button.png" /></button>
				<p class="waifuListings">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
				</p>
			</div>
		</div>		
	</div>
</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.18.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.18.0/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</html>
