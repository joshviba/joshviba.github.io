<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Drawing Shapes</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body onLoad="house(150)">
    <h1>Sergio and Wilson's Log Cabin in the Hills</h1>
    <canvas id="myShapes" width="500" height="500"></canvas>
    <div>
        <p>
            <label for="interval-speed">Animation Speed</label>
        </p>
        <p>
            <input type="range" id="interval-speed" min="1" value="150" max="150" step="1" oninput="house(value)"> </p>
    </div>
</body>

</html>
